<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practical 3</title>


  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .frame1 {
      width: 30%;
      background-color: #f1f1f1;
      padding: 10px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .frame1 a {
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
      color: #333;
      padding: 8px;
      background-color: #e0e0e0;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .frame1 a:hover {
      background-color: #ddd;
    }

    .frame2 {
      width: 70%;
      padding: 20px;
    }

    iframe {
      width: 100%;
      height: 80%;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>


  <div class="container">
    <div class="frame1">
      <h3>Links</h3>
      <a href="Page1/page1.html" target="contentFrame">Page 1</a>
      <a href="Page2/page2.html" target="contentFrame">Page 2</a>
      <a href="Page3/page3.html" target="contentFrame">Page 3</a>
    </div>

    <div class="frame2">
      <h3>Content</h3>
      <iframe name="contentFrame" src="Page1/page1.html"></iframe>
    </div>
  </div>



</body>

</html>
